<h2>Log in</h2>
<!-- LOGIN FUNCTION SHOULD GO IN LOGIN CONTROLLER-->
<form ng-submit="login()"> 

  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input ng-model="password">
  </div>
  
  <button>Log in</button>

  <p>Not signed up? Do it <a href="#/signUp">here!</a></p>
  
</form>
